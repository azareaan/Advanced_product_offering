<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2> Management System</h2>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Products</h1>
    <input type="text" id="search" placeholder="Search..." oninput="debounceSearch()">
    <select name="" id="category-filter" onchange="filterByCategory()">
        <option value="">All Categories</option>
    </select>
    <div id="loading" style="display: none;">Loading products...</div>
    <div id="products-list"></div>
    <h2>Similar products</h2>
    <h2>Filter by Price</h2>
    <label for="max_price">Max Price:</label>
    <input type="number" id="max_price" placeholder="Max Price..." oninput="filterByPrice()">
    <label for="min_price">Min Price:</label>
    <input type="number" id="min_price" placeholder="Min Price..." oninput="filterByPrice()">
    <div id="similar-products"></div>

    <!-- add script -->
    <script src="script.js"></script>
</body>
</html>
